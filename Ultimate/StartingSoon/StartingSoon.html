<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Styles.css">
		<script src="../../JavaScript/jQuery.js"></script>
    </head>
    <body>
		<div>
			<div id="slideshow">
				<div>
					<img src="1.png">
				</div>
				<div>
					<img src="2.jpg">
				</div>
				<div>
					<img src="3.jpg">
				</div>
			</div>
			
			<div id="startingSoonContainer">
				<span id="startingSoonText">Starting soon</span>
			</div>
		</div>
    </body>
</html>

<script type="text/javascript">
    $("#slideshow > div:gt(0)").hide();
	setInterval(function() {
	  $('#slideshow > div:first')
		.fadeOut(1000)
		.next()
		.fadeIn(1000)
		.end()
		.appendTo('#slideshow');
	}, 6000);
</script>
